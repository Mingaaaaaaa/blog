<div class="book-content"><h1 class="p-title">Tailwind CSS：革命性的原子化CSS框架</h1><p class="create-time"> 2024/11/4</p><h2 id="vXPgv">是什么？</h2><p><strong><font style="color:rgb(31, 35, 40);">A utility-first CSS framework for rapid UI development.</font></strong></p><p>tailwind 是一个流行的<strong>原子化 css 框架</strong>。</p><p>传统 css 写法是定义 class，然后在 class 内部写样式，而原子化 css 是预定义一些细粒度 class，通过组合 class 的方式完成样式编写</p><p><font style="color:rgb(44, 62, 80);">核心特点：功能类优先（utility-first）</font></p><p></p></div><div class="page-number">4</div>
