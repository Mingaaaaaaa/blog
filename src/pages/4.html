<div class="book-content"><h1 id="vXPgv">是什么？</h1><p><strong><font style="color:rgb(31, 35, 40);">A utility-first CSS framework for rapid UI development.</font></strong></p><p>tailwind 是一个流行的<strong>原子化 css 框架</strong>。</p><p>传统 css 写法是定义 class，然后在 class 内部写样式，而原子化 css 是预定义一些细粒度 class，通过组合 class 的方式完成样式编写</p><p></p></div>
