<div class="page-title-even">设计模式</div><div class="book-content"><h1 id="-2">装饰器模式</h1><p>扩展对象</p><p>装饰器模式，又名装饰者模式。它的定义是“<strong>在不改变原对象的基础上，通过对其进行包装拓展，使得原有对象可以动态具有更多功能，从而满足用户的更复杂需求</strong>”。</p><h1 id="-3">工厂模式</h1><p>构造对象只需要调用函数即可，根据不用的输入返回不同的实例，一般用来创建同一类对象，它的<strong>主要思想就是将对象的创建与对象的实现分离</strong>。</p></div><div class="page-number">19</div>
